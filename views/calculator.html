<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title><%= title %></title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
</head>
<body>
    <div class="pure-g" style="width: 384px; margin: auto;">
        <div class="pure-u-1">
            <h2>Grade calculator</h2>
        </div>
            <div class="pure-u-1">
                <form class="pure-form pure-form-aligned" action="/calculate" method="POST">
                    <fieldset>
                        <div class="pure-control-group">
                            <label for="itpm_grade">ITPM grade</label>
                            <input type="number" step="0.1" min="1" max="5" name="itpm_grade" placeholder="Enter grade" style="width: 150px;" value="<%= itpmGrade %>">
                        </div>
                        <div class="pure-control-group">
                            <label for="itp_grade">ITP grade</label>
                            <input type="number" step="0.1" min="1" max="5" name="itp_grade" placeholder="Enter grade" style="width: 150px;" value="<%= itpGrade %>">
                        </div>
                        <div class="pure-control-group">
                            <label for="grade"><b>Grade</b></label>
                            <output name="grade" for="itpm_grade itp_grade"><%= grade %></output>
                        </div>
                        <div class="pure-controls">
                            <button class="pure-button pure-button-primary" type="submit">Calculate</button>
                        </div>
                    </fieldset>
                </form>
            </div>
    </div>
</body>
</html>
